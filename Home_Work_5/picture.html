<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Цвет фона</title>
		<style>
			table {
				border-collapse: collapse;
				background: white;
				width: 500px;
				hight: 500px;
				color: rgba(0,0,0,0);
			}
			td {
				height: 25px;
				padding: 10px;
				border: 5px solid #000; /* стиль рамки ячеек */
				width: 50px;
			 }
			.td1 {
				background: yellow;
			 }
			.td2 {
				background: black;
			}
			.td3 {
				background: red;
				padding-bottom: 195px;
				padding-right: 260px;
			}
			.td4 {
				background: blue;
				padding-right: 125px;
			}	
		</style>
		
	</head>
	
	<body>
	
		<table>
		
			<tr>

			<tr>

			</tr>

			</tr>
			
			<tr>     
			
			</tr>

				<td colspan="2">39</td>
				<td colspan="2">41</td>
			</tr>
			  
			<tr>
				<td class="td1" rowspan="3">43</td>
				<td colspan="2">46</td>

				<td colspan="2" rowspan="2">51</td>

			<tr>

			</tr>
			
		</table>
		
	</body>
</html>
